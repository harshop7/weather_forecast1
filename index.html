<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <header>
      <h1>Weather Forecast</h1>
      <div class="search-container">
        <input type="text" id="city-input" placeholder="Enter city name..." />
        <button id="search-btn"><i class="fas fa-search"></i></button>
        <button id="location-btn"><i class="fas fa-location-arrow"></i></button>
        <!-- FIXED: Added missing suggestions container -->
        <div class="suggestions-container"></div>
      </div>
    </header>

    <main>
      <div class="current-weather">
        <div class="weather-info">
          <h2 id="current-city">Search for a city</h2>
          <div class="current-temp" id="current-temp">--°C</div>
          <div class="weather-description" id="weather-description">--</div>
          <div class="weather-details">
            <div><i class="fas fa-wind"></i> <span id="wind-speed">-- km/h</span></div>
            <div><i class="fas fa-tint"></i> <span id="humidity">--%</span></div>
            <div><i class="fas fa-temperature-low"></i> <span id="feels-like">--°C</span></div>
          </div>
        </div>
        <div class="weather-icon">
          <img id="weather-icon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather icon" />
        </div>
      </div>

      <div class="forecast-container">
        <h3>7-Day Forecast</h3>
        <div class="forecast" id="forecast">
          <!-- Cards added via JavaScript -->
        </div>
      </div>
    </main>
  </div>

  <footer>
    <p>Weather data provided by OpenWeatherMap</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
